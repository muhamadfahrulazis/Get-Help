<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Custom fonts for this template-->
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
  <title>Get Help - Login</title>
</head>

<body class="bg-gradient-primary">

<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-5 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <!-- <div class="card-body p-0"> -->
        <!-- Nested Row within Card Body -->
        <div class="p-5">
          <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
          </div>
          <form class="user" th:action="@{/login}" method="post">
            <!-- error message -->
            <div th:if="${param.error}">
              <div class="alert alert-danger">Invalid username or
                password.</div>
            </div>

            <!-- logout message -->
            <div th:if="${param.logout}">
              <div class="alert alert-info">You have been logged out.</div>
            </div>

            <div class="form-group">
              <input type="email" class="form-control form-control-user" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter Email Address...">
            </div>
            <div class="form-group">
              <input type="password" class="form-control form-control-user" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
              <div class="custom-control custom-checkbox small">
                <input type="checkbox" class="custom-control-input" id="customCheck">
                <label class="custom-control-label" for="customCheck">Remember Me</label>
              </div>
            </div>
            <input type="submit" name="login" id="login"
                   class="btn btn-primary btn-user btn-block" value="Log In" />
          </form>
          <hr>
          <div class="text-center">
            <a class="small" href="#">Forgot Password?</a>
          </div>
          <div class="text-center">
            <a class="small" th:href="@{/registration}">Create an Account!</a>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>

</body>

</html>
